<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="calculator">
        <table>
        <!--計算結果-->
        <tr>
            <td class="initial" colspan="4">
                <input type="text" id="result" name="display" value="0" disabled>
            </td>
        </tr>

        <tr>
            <td><input class = "button" id="num_excepting" type = "button" value = "AC" onclick = "get_calc(this)"></td>
            <td><input class = "button" id="num_excepting" type = "button" value = "+/-" onclick = "get_calc(this)"></td>
            <td><input class = "button" id="num_excepting" type = "button" value = "%" onclick = "get_calc(this)"></td>
            <td><input class = "button" id="num_excepting" type = "button" value = "/" onclick = "get_calc(this)"></td>
        </tr>

        <tr>
            <td><input class = "target" type = "button" value = "7" onclick = "get_calc(this)"></td>
            <td><input class = "button" type = "button" value = "8" onclick = "get_calc(this)"></td>
            <td><input class = "button" type = "button" value = "9" onclick = "get_calc(this)"></td>
            <td><input class = "button" id="num_excepting" type = "button" value = "*" onclick = "get_calc(this)"></td>
        </tr>

        <tr>
            <td><input class = "button" type = "button" value = "4" onclick = "get_calc(this)"></td>
            <td><input class = "button" type = "button" value = "5" onclick = "get_calc(this)"></td>
            <td><input class = "button" type = "button" value = "6" onclick = "get_calc(this)"></td>
            <td><input class = "button" id="num_excepting" type = "button" value = "-" onclick = "get_calc(this)"></td>
        </tr>

        <tr>
            <td><input class = "button" type = "button" value = "1" onclick = "get_calc(this)"></td>
            <td><input class = "button" type = "button" value = "2" onclick = "get_calc(this)"></td>
            <td><input class = "button" type = "button" value = "3" onclick = "get_calc(this)"></td>
            <td><input class = "button" id="num_excepting" type = "button" value = "+" onclick = "get_calc(this)"></td>
        </tr>
           
        <tr>
            <td> <input class = "button" type = "button" value = "0" onclick = "get_calc(this)" /> </td>
            <td> <input class = "button" type = "button" value = "00" onclick = "get_calc(this)" /> </td>
            <td> <input class = "button" type = "button" value = "." onclick = "get_calc(this)" /> </td>
            <td> <input class = "button" id="num_excepting" type = "button" value = "=" onclick = "get_calc(this)" /> </td>
        </tr>
        </table>
    </form>
  
    <script src="app.js"></script>
</body>
</html>
